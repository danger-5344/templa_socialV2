{% extends 'base.html' %}
{% block content %}

<div class="flex items-center justify-center min-h-[80vh] bg-gray-50 px-4">
  <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-8 text-center transition-transform transform hover:-translate-y-1 hover:shadow-xl">
    
    <h3 class="text-2xl font-semibold text-gray-900 mb-6">
      ⚠️ Delete "<span class="text-red-500">{{ object }}</span>"?
    </h3>
    
    <form method="post" class="flex flex-col sm:flex-row justify-center gap-4">
      {% csrf_token %}
      <button type="submit" 
              class="w-full sm:w-auto bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition-transform transform hover:-translate-y-1">
        Confirm Delete
      </button>
      
      <a href="{% url 'emails:my_templates' %}" 
         class="w-full sm:w-auto bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 px-6 rounded-lg transition-transform transform hover:-translate-y-1">
        Cancel
      </a>
    </form>
    
  </div>
</div>

{% endblock %}
