{% extends 'base.html' %}
{% block content %}

<div class="flex items-center justify-center min-h-[80vh] bg-gradient-to-br from-purple-50 via-blue-50 to-pink-50 px-4 py-8">
  <div class="w-full max-w-md bg-white border border-gray-200 rounded-3xl p-6 sm:p-10 shadow-2xl">

    <!-- Title -->
    <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900 text-center mb-6 sm:mb-8">üîê Login</h2>

    <!-- Form -->
    <form method="post" class="space-y-4 sm:space-y-6">
      {% csrf_token %}
      
      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-1 sm:mb-2 text-sm sm:text-base">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-600 text-xs sm:text-sm mt-1">{{ field.errors|striptags }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" 
        class="w-full bg-gradient-to-r from-purple-600 to-blue-600 hover:from-purple-700 hover:to-blue-700 text-white font-bold py-2 sm:py-3 text-sm sm:text-base rounded-xl shadow-lg transition-all transform hover:scale-105">
        Login
      </button>
    </form>

    <!-- Footer -->
    <div class="text-center text-gray-600 text-xs sm:text-sm mt-4 sm:mt-6">
      No account? 
      <a href="{% url 'accounts:signup' %}" class="text-purple-600 font-semibold hover:underline">Sign up</a>.
    </div>

  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const fields = document.querySelectorAll('form input, form select, form textarea');
    fields.forEach(field => {
      field.classList.add(
        'w-full', 'px-3', 'sm:px-4', 'py-2', 'sm:py-3', 'text-sm', 'sm:text-lg',
        'border', 'border-gray-300', 'rounded-xl',
        'focus:ring-2', 'focus:ring-blue-400', 'focus:outline-none'
      );
    });
  });
</script>

{% endblock %}
