{% extends 'base.html' %}
{% block content %}

<div class="max-w-lg mx-auto bg-[#f6f7f9] border border-[#e5e7eb] rounded-2xl shadow-sm p-6 mt-10 mb-10">
  <h2 class="text-2xl font-bold text-[#111827] mb-6 flex items-center gap-2">
    âž• Add Offer & Link
  </h2>

  <form method="post" class="flex flex-col gap-5">
    {% csrf_token %}

    <div class="grid gap-4 max-w-xl">
      {% for field in form %}
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-[#111827] mb-2">
            {{ field.label }}
          </label>

          <!-- Django form field -->
          {{ field }}

          {% if field.help_text %}
            <small class="text-xs text-[#6b7280] mt-1">{{ field.help_text }}</small>
          {% endif %}

          {% for error in field.errors %}
            <div class="text-[#e74c3c] text-sm mt-1">{{ error }}</div>
          {% endfor %}
        </div>
      {% endfor %}
    </div>

    <button type="submit"
            class="bg-[#111827] text-[#fff] px-5 py-2.5 rounded-lg font-semibold text-sm hover:opacity-90 transition mt-4">
      ðŸ’¾ Save
    </button>
  </form>
</div>

<!-- Apply Tailwind styles to all Django form fields -->
<script>
document.addEventListener("DOMContentLoaded", function() {
  const inputs = document.querySelectorAll("input, select, textarea");
  inputs.forEach(el => {
    el.classList.add(
      "border", "border-[#e5e7eb]", "rounded-lg", "p-2.5", "text-sm",
      "focus:ring-2", "focus:ring-[#111827]", "focus:border-[#111827]",
      "bg-[#fff]", "text-[#111827]", "outline-none", "transition", "w-full"
    );
  });
});
</script>

{% endblock %}
