{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width:500px;margin:auto;">
  <h2 style="margin:0 0 12px 0;">⚠️ Confirm Deletion</h2>

  <p>
    Are you sure you want to delete this 
    <strong>{{ object|default:"item" }}</strong>?
  </p>

  {% if extra_message %}
    <p class="muted" style="margin-top:10px;">{{ extra_message }}</p>
  {% endif %}

  <form method="post" style="display:flex;gap:10px;margin-top:20px;">
    {% csrf_token %}
    <button type="submit" name="confirm" class="btn-danger">Yes, Delete</button>
    <a href="{{ cancel_url }}" class="btn-outline">Cancel</a>
  </form>
</div>
{% endblock %}
