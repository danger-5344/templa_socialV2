{% extends "base.html" %}
{% block content %}

<div class="min-h-[60vh] flex items-center justify-center px-4">
  <div class="bg-white max-w-md w-full rounded-3xl shadow-xl p-8">
    
    <!-- Title -->
    <h2 class="text-2xl font-extrabold text-gray-900 text-center mb-4">⚠️ Confirm Deletion</h2>

    <!-- Message -->
    <p class="text-gray-700 text-center">
      Are you sure you want to delete 
      <strong>{{ object|default:"item" }}</strong>?
    </p>

    {% if extra_message %}
      <p class="text-gray-500 text-sm text-center mt-2">{{ extra_message }}</p>
    {% endif %}

    <!-- Actions -->
    <form method="post" class="mt-6 flex flex-col sm:flex-row justify-center gap-4">
      {% csrf_token %}
      <button type="submit" name="confirm" 
              class="w-full sm:w-auto bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-xl transition-all">
        Yes, Delete
      </button>
      <a href="{{ cancel_url }}" 
         class="w-full sm:w-auto border border-gray-300 hover:border-blue-500 text-gray-700 hover:text-blue-600 font-semibold py-2 px-6 rounded-xl text-center transition-all">
        Cancel
      </a>
    </form>

  </div>
</div>

{% endblock %}
