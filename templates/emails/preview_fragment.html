<div>
  {% if template.title %}
    <h3 style="margin:0 0 8px 0;">{{ template.title }}</h3>
    <hr style="border:none;border-top:1px solid #e5e7eb;margin:8px 0 12px 0;">
  {% endif %}

  <iframe
    srcdoc="{{ template.body_html|escape }}"
    style="width:100%; height:70vh; border:1px solid #e5e7eb; border-radius:8px; background:white;"
    sandbox=""
  ></iframe>
</div>
