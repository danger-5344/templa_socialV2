{% extends 'base.html' %}
{% block content %}
<style>
  .auth-wrap {
    max-width: 420px;
    margin: 40px auto;
  }
  .auth-card {
    background: #fff;
    border: 1px solid #e5e7eb;
    border-radius: 14px;
    padding: 28px 24px;
    box-shadow: 0 4px 12px rgba(0,0,0,.05);
  }
  .auth-card h2 {
    margin: 0 0 20px 0;
    font-size: 24px;
    font-weight: 700;
    color: #111827;
    text-align: center;
  }
  .auth-card form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .auth-card label {
    font-weight: 600;
    color: #374151;
    margin-bottom: 6px;
    display: block;
  }
  .auth-card input {
    width: 100%;
    padding: 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 14px;
  }
  .auth-card input:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 0 2px rgba(37,99,235,.2);
  }
  .auth-card .btn {
    background: #111827;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    transition: background .2s;
  }
  .auth-card .btn:hover {
    background: #1f2937;
  }
  .auth-footer {
    text-align: center;
    margin-top: 16px;
    color: #6b7280;
    font-size: 14px;
  }
  .auth-footer a {
    color: #2563eb;
    font-weight: 600;
    text-decoration: none;
  }
  .auth-footer a:hover {
    text-decoration: underline;
  }
</style>

<div class="auth-wrap">
  <div class="auth-card">
    <h2>üîê Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="auth-footer">
      No account? <a href="{% url 'accounts:signup' %}">Sign up</a>.
    </div>
  </div>
</div>
{% endblock %}
