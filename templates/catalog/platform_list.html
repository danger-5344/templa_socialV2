{% extends 'base.html' %}
{% block content %}

<div class="max-w-4xl mx-auto px-4 py-8">

  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
    <h2 class="text-2xl sm:text-3xl font-extrabold text-gray-900">My Platforms</h2>
    <a href="{% url 'catalog:platform_add' %}" 
       class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-lg shadow transition">
       âž• Add Platform
    </a>
  </div>

  <!-- Platforms List -->
  <div class="flex flex-col gap-4">
    {% for platform in platforms %}
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-3 sm:gap-6 p-4 border border-gray-200 rounded-xl bg-white shadow-sm hover:shadow-md transition">
        
        <div>
          <div class="font-semibold text-gray-900 text-lg">{{ platform.name }}</div>
          <div class="text-gray-500 text-sm">Slug: {{ platform.slug }}</div>
        </div>

        <div class="flex gap-2 mt-2 sm:mt-0">
          <a href="{% url 'catalog:platform_edit' platform.pk %}" 
             class="px-3 py-1.5 border border-blue-600 text-blue-600 rounded-lg hover:bg-blue-50 transition text-sm font-medium">
             Edit
          </a>

          <form method="get" action="{% url 'catalog:platform_delete' platform.pk %}" class="m-0">
            {% csrf_token %}
            <button type="submit" 
                    class="px-3 py-1.5 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm font-medium transition">
              Delete
            </button>
          </form>
        </div>
      </div>
    {% empty %}
      <div class="p-4 bg-gray-50 text-gray-500 rounded-xl text-center">No platforms added yet.</div>
    {% endfor %}
  </div>

</div>

{% endblock %}
